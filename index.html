<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Titan Pentest Tracker (Hybrid)</title>
<style>
    :root {
        --bg-color: #0b0c15;
        --glass-panel: rgba(20, 25, 40, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
        --primary: #6c5ce7;
        --accent: #00cec9;
        --success: #00b894;
        --danger: #d63031;
        --text: #ffffff;
        --text-muted: #b2bec3;

        /* Status Colors for Table */
        --st-todo: #636e72;
        --st-scan: #f9ca24;
        --st-foot: #f0932b;
        --st-priv: #be2edd;
        --st-root: #6ab04c;
        --st-stuck: #eb4d4b;
    }

    body {
        margin: 0; padding: 0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text);
        height: 100vh;
        overflow: hidden;
    }

    /* --- ANIMATED BACKGROUND --- */
    .nebula-bg {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(125deg, #0b0c15, #1e0b2b, #091c2b);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        z-index: -2;
    }
    
    .grid-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* --- LAYOUT --- */
    .app-container {
        display: flex; flex-direction: column; height: 100%;
        max-width: 1400px; margin: 0 auto; padding: 20px; box-sizing: border-box;
    }

    /* --- HEADER --- */
    .header {
        display: flex; justify-content: space-between; align-items: center;
        background: var(--glass-panel);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        padding: 20px 30px;
        border-radius: 20px;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .header-info h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; background: linear-gradient(to right, #fff, #a29bfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .header-info p { margin: 5px 0 0; font-size: 0.85rem; color: var(--text-muted); }

    .progress-wrapper { text-align: right; width: 300px; }
    .progress-bar-bg { background: rgba(255,255,255,0.1); height: 10px; border-radius: 5px; overflow: hidden; margin-top: 5px; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 0%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    .progress-text { font-size: 0.9rem; font-weight: bold; color: var(--accent); }

    /* --- VIEWS CONTAINER --- */
    .viewport { flex: 1; position: relative; overflow: hidden; }

    .view {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.4s ease;
        overflow-y: auto; padding-bottom: 50px;
    }

    .view::-webkit-scrollbar { width: 8px; }
    .view::-webkit-scrollbar-track { background: transparent; }
    .view::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

    /* --- MAP GRID --- */
    .map-grid {
        display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 10px;
    }

    .phase-card {
        background: var(--glass-panel); border: 1px solid var(--glass-border);
        border-radius: 16px; padding: 25px; cursor: pointer; transition: all 0.3s ease;
        position: relative; overflow: hidden;
    }
    .phase-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0, 206, 201, 0.2); }
    
    .phase-icon { font-size: 2.5rem; margin-bottom: 15px; }
    .phase-num { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 2px; }
    .phase-title { font-size: 1.2rem; margin: 5px 0 10px; font-weight: 700; }
    .phase-progress { font-size: 0.8rem; color: var(--accent); font-weight: bold; display: flex; align-items: center; gap: 5px; }
    .mini-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.1); margin-top: 15px; border-radius: 2px; }
    .mini-fill { height: 100%; background: var(--success); width: 0%; border-radius: 2px; }

    /* --- DETAIL VIEW --- */
    #detail-view { transform: translateX(100%); opacity: 0; }
    #detail-view.active { transform: translateX(0); opacity: 1; }
    #map-view.inactive { transform: translateX(-20%); opacity: 0; }

    .detail-header { display: flex; align-items: center; margin-bottom: 20px; }
    .back-btn {
        background: rgba(255,255,255,0.1); border: none; color: white;
        padding: 10px 20px; border-radius: 30px; cursor: pointer;
        font-weight: bold; margin-right: 20px; transition: 0.2s;
    }
    .back-btn:hover { background: var(--accent); color: #000; }
    .detail-title h2 { margin: 0; font-size: 2rem; }
    .detail-title span { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase;}

    /* CHECKLIST GRID */
    .checklist-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 15px; }
    .task-item {
        background: rgba(30, 30, 50, 0.6); border: 1px solid rgba(255,255,255,0.05);
        padding: 15px; border-radius: 12px; display: flex; align-items: center;
        transition: 0.2s; cursor: pointer;
    }
    .task-item:hover { background: rgba(255,255,255,0.1); }
    .task-item.checked { border-color: var(--success); background: rgba(0, 184, 148, 0.1); }
    .task-item.checked span { color: var(--text-muted); text-decoration: line-through; }
    .checkbox {
        width: 24px; height: 24px; border: 2px solid var(--text-muted); border-radius: 6px;
        margin-right: 15px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .task-item.checked .checkbox { background: var(--success); border-color: var(--success); }
    .task-item.checked .checkbox::after { content: '‚úì'; color: #fff; font-weight: bold; }

    /* --- ADVANCED WAR ROOM TABLE STYLES --- */
    .war-room-container { display: none; width: 100%; }
    
    .wr-stats { display: flex; gap: 20px; margin-bottom: 20px; }
    .wr-card { 
        flex: 1; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); 
        border-radius: 10px; padding: 15px; display: flex; justify-content: space-between; align-items: center;
    }
    .wr-val { font-size: 1.5rem; font-weight: bold; color: var(--accent); }
    .wr-label { font-size: 0.8rem; color: var(--text-muted); letter-spacing: 1px; }

    .wr-filters { display: flex; gap: 10px; margin-bottom: 15px; }
    .filter-btn {
        background: transparent; border: 1px solid var(--glass-border); color: var(--text-muted);
        padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; transition: 0.2s;
    }
    .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
    
    .wr-headers {
        display: grid; grid-template-columns: 50px 1.5fr 1fr 1fr 1.5fr 2fr; gap: 10px;
        padding: 10px; color: var(--text-muted); font-size: 0.7rem; font-weight: bold; letter-spacing: 1px;
    }

    .wr-row {
        background: rgba(30, 30, 50, 0.6); border: 1px solid var(--glass-border);
        margin-bottom: 10px; border-radius: 8px; padding: 10px;
        display: grid; grid-template-columns: 50px 1.5fr 1fr 1fr 1.5fr 2fr; gap: 10px;
        align-items: center; transition: 0.3s;
        animation: slideIn 0.3s forwards;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Row Status Coloring */
    .wr-row[data-status="root"] { border-left: 4px solid var(--st-root); box-shadow: inset 10px 0 20px -10px rgba(106, 176, 76, 0.2); }
    .wr-row[data-status="stuck"] { border-left: 4px solid var(--st-stuck); opacity: 0.8; }
    .wr-row[data-status="priv"] { border-left: 4px solid var(--st-priv); }
    .wr-row[data-status="scan"] { border-left: 4px solid var(--st-scan); }

    /* Inputs within table */
    .wr-input {
        width: 100%; background: transparent; border: none; border-bottom: 1px solid #444;
        color: #ddd; padding: 5px; font-family: monospace; font-size: 0.85rem;
    }
    .wr-input:focus { border-color: var(--accent); outline: none; }
    
    .wr-select {
        width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #444; color: #fff;
        padding: 5px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; cursor: pointer;
    }

    .os-toggle { cursor: pointer; font-size: 1.2rem; text-align: center; transition: 0.2s; }
    .os-toggle:hover { transform: scale(1.2); }

    /* --- COUNTDOWN --- */
    .countdown-pill {
        background: rgba(214, 48, 49, 0.2); color: #ff7675;
        padding: 5px 15px; border-radius: 20px; font-size: 0.8rem;
        font-weight: bold; border: 1px solid rgba(214, 48, 49, 0.3);
        margin-left: 10px; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }

</style>
</head>
<body>

<div class="nebula-bg"></div>
<div class="grid-overlay"></div>

<div class="app-container">
    
    <div class="header">
        <div class="header-info">
            <div style="display:flex; align-items:center;">
                <h1>CAREER DASHBOARD</h1>
                <div class="countdown-pill" id="countdown">Loading...</div>
            </div>
            <p>Target: Infrastructure Penetration Tester ($600+) ‚Ä¢ Deadline: June 2026</p>
        </div>
        <div class="progress-wrapper">
            <div style="display:flex; justify-content:space-between;">
                <span class="progress-text" style="color:white; font-size:0.7rem;">OVERALL COMPLETION</span>
                <span class="progress-text" id="global-percent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-fill" id="global-bar"></div>
            </div>
        </div>
    </div>

    <div class="viewport">
        
        <div id="map-view" class="view">
            <div class="map-grid" id="card-container">
            </div>
        </div>

        <div id="detail-view" class="view">
            <div class="detail-header">
                <button class="back-btn" onclick="closeDetail()">‚óÄ RETURN TO MAP</button>
                <div class="detail-title">
                    <span id="dt-cat">PHASE 1</span>
                    <h2 id="dt-title">Lab Setup</h2>
                </div>
            </div>
            
            <div class="checklist-grid" id="task-container">
            </div>

            <div class="war-room-container" id="war-room">
                </div>
        </div>

    </div>
</div>

<script>
    // --- 1. DATA KERNEL ---
    const roadmap = [
        { id: 0, type: 'check', title: "Infrastructure (The Lab)", icon: "üèóÔ∏è", tasks: ["Download VMware/VirtualBox", "Win Server 2019 ISO", "Win 10 Enterprise ISO", "Kali Linux ISO", "Configure NAT Network", "Install DC VM", "Config Static IP", "Install AD DS Role", "Promote DC (Corp.local)", "Create OUs", "Create 5 Dummy Users", "Install Win10 VM", "Join Domain", "Install Splunk"] },
        { id: 1, type: 'check', title: "Foundations & Theory", icon: "üß†", tasks: ["Kerberos AS-REQ/REP", "Kerberos TGS-REQ/REP", "NTLM Handshake", "LDAP Syntax", "PowerShell Pipeline", "PowerShell Filtering", "Windows Permissions (ACLs)", "Token Manipulation", "Pass-the-Hash Theory", "Golden Ticket Theory", "RFC 1510 Summary", "Setup Notes App", "Port Cheat Sheet"] },
        { id: 2, type: 'check', title: "Weaponization", icon: "‚öîÔ∏è", tasks: ["VS Code on Kali", "Execution Policy Bypass", "C# Hello World", "Compile csc.exe", "Obfuscate PowerShell", "Python Venv", "Python Port Scanner", "Install Impacket", "Install Bloodhound", "Compile Rubeus", "Compile Mimikatz", "PowerSploit", "Setup C2 (Sliver)", "Stageless Payload", "Test Payload"] },
        { id: 3, type: 'check', title: "Enumeration (Recon)", icon: "üîç", tasks: ["Nmap DC", "SMB Signing Check", "SharpHound Run", "Bloodhound Analysis", "Find Sessions", "PowerView: Get-NetDomain", "PowerView: Get-NetUser", "PowerView: AdminAccess", "Enumerate SMB Shares", "Unconstrained Delegation", "Constrained Delegation", "AS-REP Candidates", "Description Passwords", "Identify GPOs"] },
        { id: 4, type: 'check', title: "Red Team (Attack)", icon: "üö©", tasks: ["AS-REP Roasting", "Crack AS-REP", "Kerberoasting", "Crack TGS", "Dump LSASS", "Extract NTLM", "Pass-the-Hash", "Over-Pass-the-Hash", "Silver Ticket", "Golden Ticket", "DCSync", "Token Impersonation", "Constrained Del Exploit", "Unconstrained Del Exploit", "Skeleton Key"] },
        { id: 5, type: 'check', title: "Blue Team (Defense)", icon: "üõ°Ô∏è", tasks: ["Audit Kerberos Policy", "Audit Logon Policy", "Event 4769 (RC4)", "Event 4624 (Logon)", "Detect Golden Ticket", "Splunk Ingestion", "Query Mimikatz", "Detect Suspicious Proc", "Detect PS DownloadString", "Fix: Disable RC4", "Fix: LAPS", "Fix: Protected Users", "Defense Report"] },
        { id: 6, type: 'check', title: "CRTP & Career", icon: "üéì", tasks: ["Purchase Course", "Watch Videos", "Complete Flags", "Mock Report", "Schedule Exam", "Take 24h Exam", "Submit Report", "Update Resume", "Portfolio", "Tech Q&A", "Apply 10 Jobs/Wk", "HR Screen", "Tech Interview", "Accept Offer"] },
        { id: 7, type: 'war_room', title: "OffSec Labs (War Room)", icon: "üíÄ", labs: ["Access", "Heist", "Vault", "Nagoya", "Hokkaido", "Resourced", "Hutch", "Alpha", "Beta", "Gamma"] }
    ];

    // --- 2. STATE ---
    let progress = JSON.parse(localStorage.getItem('titan_hybrid_prog')) || {};
    let warData = JSON.parse(localStorage.getItem('titan_hybrid_war')) || {};
    let currentFilter = 'all';

    // --- 3. INIT ---
    function init() {
        renderMap();
        updateGlobal();
        startTimer();
    }

    // --- 4. RENDER MAP ---
    function renderMap() {
        const grid = document.getElementById('card-container');
        grid.innerHTML = '';
        
        roadmap.forEach((phase, idx) => {
            let pct = 0;
            if(phase.type === 'check') {
                const done = progress[idx] || [];
                pct = Math.round((done.length / phase.tasks.length) * 100);
            } else {
                let rooted = 0;
                phase.labs.forEach((_, lIdx) => {
                    if(warData[lIdx] && warData[lIdx].status === 'root') rooted++;
                });
                pct = Math.round((rooted / phase.labs.length) * 100);
            }

            const card = document.createElement('div');
            card.className = 'phase-card';
            card.onclick = () => openDetail(idx);
            card.innerHTML = `
                <div class="phase-icon">${phase.icon}</div>
                <div class="phase-num">PHASE ${idx+1}</div>
                <div class="phase-title">${phase.title}</div>
                <div class="phase-progress"><span>${pct}% COMPLETE</span></div>
                <div class="progress-bar-bg" style="height:6px; background:rgba(255,255,255,0.05);">
                    <div class="mini-fill" style="width:${pct}%; background:${pct===100?'var(--success)':''}"></div>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- 5. RENDER DETAIL ---
    function openDetail(id) {
        const phase = roadmap[id];
        document.getElementById('dt-cat').innerText = `PHASE ${id + 1}`;
        document.getElementById('dt-title').innerText = phase.title;

        const checkContainer = document.getElementById('task-container');
        const warContainer = document.getElementById('war-room');

        if(phase.type === 'check') {
            checkContainer.style.display = 'grid';
            warContainer.style.display = 'none';
            renderChecklist(id, phase, checkContainer);
        } else {
            checkContainer.style.display = 'none';
            warContainer.style.display = 'block';
            renderWarRoom(phase, warContainer);
        }

        document.getElementById('map-view').classList.add('inactive');
        setTimeout(() => {
            document.getElementById('map-view').style.display = 'none';
            document.getElementById('detail-view').style.display = 'block';
            setTimeout(() => document.getElementById('detail-view').classList.add('active'), 10);
        }, 400);
    }

    function closeDetail() {
        document.getElementById('detail-view').classList.remove('active');
        setTimeout(() => {
            document.getElementById('detail-view').style.display = 'none';
            document.getElementById('map-view').style.display = 'block';
            setTimeout(() => {
                document.getElementById('map-view').classList.remove('inactive');
                renderMap();
            }, 10);
        }, 400);
    }

    // --- 6. RENDER COMPONENTS ---
    function renderChecklist(pid, phase, container) {
        container.innerHTML = '';
        const doneList = progress[pid] || [];
        phase.tasks.forEach((task, idx) => {
            const isDone = doneList.includes(idx);
            const div = document.createElement('div');
            div.className = `task-item ${isDone?'checked':''}`;
            div.onclick = () => toggleTask(pid, idx);
            div.innerHTML = `<div class="checkbox"></div><span>${task}</span>`;
            container.appendChild(div);
        });
    }

    function renderWarRoom(phase, container) {
        // Calculate Stats
        let win = 0, lin = 0, root = 0;
        phase.labs.forEach((_, i) => {
            const d = warData[i] || {};
            if(d.status === 'root') root++;
            if((d.os || 'win') === 'win' && d.status === 'root') win++;
            if(d.os === 'linux' && d.status === 'root') lin++;
        });

        const hudHtml = `
            <div class="wr-stats">
                <div class="wr-card" style="border-color:var(--st-root)">
                    <div><div class="wr-val" style="color:var(--st-root)">${root}</div><div class="wr-label">TOTAL ROOTED</div></div>
                    <div style="font-size:2rem;">üíÄ</div>
                </div>
                <div class="wr-card" style="border-color:var(--accent)">
                    <div><div class="wr-val" style="color:var(--accent)">${win}</div><div class="wr-label">WINDOWS</div></div>
                    <div style="font-size:2rem;">ü™ü</div>
                </div>
                <div class="wr-card" style="border-color:var(--st-scan)">
                    <div><div class="wr-val" style="color:var(--st-scan)">${lin}</div><div class="wr-label">LINUX</div></div>
                    <div style="font-size:2rem;">üêß</div>
                </div>
            </div>
            
            <div class="wr-filters">
                <button class="filter-btn ${currentFilter==='all'?'active':''}" onclick="setFilter('all')">ALL</button>
                <button class="filter-btn ${currentFilter==='win'?'active':''}" onclick="setFilter('win')">WINDOWS</button>
                <button class="filter-btn ${currentFilter==='linux'?'active':''}" onclick="setFilter('linux')">LINUX</button>
                <button class="filter-btn ${currentFilter==='todo'?'active':''}" onclick="setFilter('todo')">INCOMPLETE</button>
            </div>

            <div class="wr-headers">
                <div>OS</div> <div>TARGET</div> <div>IP ADDR</div> <div>STATUS</div> <div>VECTOR</div> <div>NOTES</div>
            </div>
            <div id="wr-rows"></div>
        `;
        container.innerHTML = hudHtml;
        renderRows(phase, document.getElementById('wr-rows'));
    }

    function renderRows(phase, container) {
        container.innerHTML = '';
        phase.labs.forEach((labName, idx) => {
            const d = warData[idx] || { os: 'win', status: 'todo', ip: '', vec: '', note: '' };
            
            // Filter Logic
            if(currentFilter === 'win' && d.os !== 'win') return;
            if(currentFilter === 'linux' && d.os !== 'linux') return;
            if(currentFilter === 'todo' && d.status === 'root') return;

            const osIcon = d.os === 'linux' ? 'üêß' : 'ü™ü';
            const row = document.createElement('div');
            row.className = 'wr-row';
            row.setAttribute('data-status', d.status);
            row.style.animationDelay = `${idx * 0.05}s`;

            row.innerHTML = `
                <div class="os-toggle" onclick="toggleOS(${idx})" title="Switch OS">${osIcon}</div>
                <div style="font-weight:bold;">${labName}</div>
                <div><input class="wr-input" value="${d.ip}" placeholder="192.168.x.x" oninput="saveWar(${idx}, 'ip', this.value)"></div>
                <div>
                    <select class="wr-select" onchange="saveWar(${idx}, 'status', this.value)" style="color:var(--st-${d.status}); border-color:var(--st-${d.status})">
                        <option value="todo" ${d.status==='todo'?'selected':''}>To Do</option>
                        <option value="scan" ${d.status==='scan'?'selected':''}>Scanning</option>
                        <option value="foot" ${d.status==='foot'?'selected':''}>Foothold</option>
                        <option value="priv" ${d.status==='priv'?'selected':''}>PrivEsc</option>
                        <option value="root" ${d.status==='root'?'selected':''}>ROOTED</option>
                        <option value="stuck" ${d.status==='stuck'?'selected':''}>Stuck</option>
                    </select>
                </div>
                <div><input class="wr-input" value="${d.vec}" placeholder="Vector" oninput="saveWar(${idx}, 'vec', this.value)"></div>
                <div><input class="wr-input" value="${d.note}" placeholder="Notes..." oninput="saveWar(${idx}, 'note', this.value)"></div>
            `;
            container.appendChild(row);
        });
    }

    // --- 7. LOGIC ---
    function toggleTask(pid, tid) {
        if(!progress[pid]) progress[pid] = [];
        const arr = progress[pid];
        if(arr.includes(tid)) progress[pid] = arr.filter(i => i !== tid);
        else arr.push(tid);
        localStorage.setItem('titan_hybrid_prog', JSON.stringify(progress));
        openPhase(pid); // Re-render
        updateGlobal();
    }

    window.toggleOS = function(idx) {
        if(!warData[idx]) warData[idx] = { os: 'win', status: 'todo' };
        warData[idx].os = warData[idx].os === 'win' ? 'linux' : 'win';
        localStorage.setItem('titan_hybrid_war', JSON.stringify(warData));
        const phase = roadmap[7];
        renderWarRoom(phase, document.getElementById('war-room'));
        updateGlobal();
    }

    window.saveWar = function(idx, field, val) {
        if(!warData[idx]) warData[idx] = { os: 'win', status: 'todo' };
        warData[idx][field] = val;
        localStorage.setItem('titan_hybrid_war', JSON.stringify(warData));
        if(field === 'status') {
            const phase = roadmap[7];
            renderWarRoom(phase, document.getElementById('war-room'));
            updateGlobal();
        }
    }

    window.setFilter = function(filter) {
        currentFilter = filter;
        const phase = roadmap[7];
        renderWarRoom(phase, document.getElementById('war-room'));
    }

    function updateGlobal() {
        let total = 0, done = 0;
        roadmap.forEach((p, idx) => {
            if(p.type === 'check') {
                total += p.tasks.length;
                if(progress[idx]) done += progress[idx].length;
            } else {
                total += p.labs.length;
                p.labs.forEach((_, lIdx) => {
                    if(warData[lIdx] && warData[lIdx].status === 'root') done++;
                });
            }
        });
        const pct = Math.round((done/total)*100);
        document.getElementById('global-bar').style.width = pct + '%';
        document.getElementById('global-percent').innerText = pct + '%';
    }

    function startTimer() {
        const target = new Date("2026-06-01").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = Math.floor((target - now) / (1000*60*60*24));
            document.getElementById('countdown').innerText = d + " DAYS LEFT";
        }, 1000);
    }

    init();
</script>
</body>
